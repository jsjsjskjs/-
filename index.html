<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 앞의 수들보다 작거나 같으면 안보임
        let max = 130;
        let count = 1;
        for (n = 1; n < arr.length; n++) {
          if (arr[n] > max) {
            max = arr[n];
            count++;
          }
        }
        return count;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
